<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up or Login</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signup-form">
        <label for="email">Email:</label>
        <input type="email" name="email" id="signup-email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="signup-password" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
    <h1>Login</h1>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" name="email" id="login-email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="login-password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>
    <script type="module" src="/static/js/main.js"></script>
    <script type="module">
        import { signUp, login } from '/static/js/main.js';

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const response = await signUp(email, password);
            if (response.error) {
                alert(response.error);
            } else {
                window.location.href = '/questionnaire';
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const response = await login(email, password);
            if (response.error) {
                alert(response.error);
            } else {
                window.location.href = '/questionnaire';
            }
        });
    </script>
</body>
</html>
